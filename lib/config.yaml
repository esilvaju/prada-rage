log:
  level: "INFO"
  format: "[%(asctime)s] [%(levelname)s] [%(name)s]: %(message)s"

files:
  root_directory: "~/.rage"
  source_docs_directory: "source_docs"

db:
  persist_dir: "db"
  chrome_db_impl: "duckdb+parquet"
  anonymized_telemetry: false

embedding_service:
  embedding_model_name: "hkunlp/instructor-large"
  device_type: "cpu"
  chunk_size: 1000
  chunk_overlap: 200
  